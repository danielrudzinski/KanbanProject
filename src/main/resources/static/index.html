<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablica Kanban</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tablica Kanban</h1>

<div class="controls">
  <div class="main-controls">
    <input type="text" id="taskInput" placeholder="Wpisz nazwę zadania...">
    <button id="addTaskBtn">Dodaj</button>
  </div>

  <div class="wip-control">
    <label for="wipLimit">Limit zadań "In Progress":</label>
    <input type="number" id="wipLimit" min="0" value="3">
    <button id="updateWipBtn">Aktualizuj limit</button>
  </div>

  <div class="column-control">
    <input type="text" id="columnInput" placeholder="Nazwa nowej kolumny">
    <input type="number" id="columnWipLimit" min="0" value="0" placeholder="Limit WIP">
    <button id="addColumnBtn">Dodaj kolumnę</button>
  </div>
</div>

<div class="board">
  <!-- Kolumny będą generowane dynamicznie przez JavaScript -->
</div>

<script src="scripts.js"></script>
</body>
</html>
