<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Użytkownikami</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>
<div class="container">
    <h1>Zarządzanie Użytkownikami</h1>

    <div class="controls">
        <div class="main-controls">
            <input type="text" id="nameInput" placeholder="Imię i nazwisko">
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Hasło">
            <button id="addUserBtn">Dodaj Użytkownika</button>
        </div>

    </div>

    <div class="users-container">
        <div class="users-header">
            <span class="user-id">ID</span>
            <span class="user-name">Imię i nazwisko</span>
            <span class="user-email">Email</span>
            <span class="user-actions">Akcje</span>
        </div>
        <div id="usersList" class="users-list">
            <!-- Tutaj będą dynamicznie dodawani użytkownicy -->
        </div>
    </div>

    <div class="navigation">
        <a href="index.html" class="back-btn">Powrót do Tablicy Kanban</a>
    </div>
</div>

<script src="users.js"></script>
</body>
</html>
