<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablica Kanban</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tablica Kanban</h1>
  
  <div class="controls">
    <div class="main-controls">
      <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie...">
      <button id="addTaskBtn">Dodaj</button>
    </div>
    <div class="wip-control">
      <label for="wipLimit">Limit zada≈Ñ "In Progress":</label>
      <input type="number" id="wipLimit" min="1" max="10" value="3">
      <button id="updateWipBtn">Aktualizuj limit</button>
    </div>
  </div>
  
  <div class="board">
    <div class="column" data-column="requested">
      <div class="column-header">
        <div class="header-top">
          Requested <span class="task-count">0</span>
        </div>
      </div>
      <div class="task-list"></div>
    </div>
    
    <div class="column" data-column="in-progress">
      <div class="column-header">
        <div class="header-top">
          In Progress <span class="task-count">0</span>
        </div>
        <span class="wip-limit">Limit: 3</span>
      </div>
      <div class="task-list"></div>
    </div>
    
    <div class="column" data-column="done">
      <div class="column-header">
        <div class="header-top">
          Done <span class="task-count">0</span>
        </div>
      </div>
      <div class="task-list"></div>
    </div>
    
    <div class="column" data-column="expedite">
      <div class="column-header">
        <div class="header-top">
          Expedite <span class="task-count">0</span>
        </div>
      </div>
      <div class="task-list"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
